apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "piston.fullname" . }}-api
  labels:
    app: {{ include "piston.name" . }}
    component: api
spec:
  serviceName: {{ include "piston.fullname" . }}-api
  replicas: {{ .Values.replicaCountApi }}
  selector:
    matchLabels:
      app: {{ include "piston.name" . }}
      component: api
  volumeClaimTemplates:
    - metadata:
        name: packages
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.sizeApi }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
  template:
    metadata:
      labels:
        app: {{ include "piston.name" . }}
        component: api
    spec:
      hostPID: {{ .Values.security.hostPID }}
      containers:
        - name: api
          securityContext:
            privileged: {{ .Values.security.privileged }}
          image: "{{ .Values.image.repositoryApi }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.api.targetPort }}
          env:
{{- if .Values.env.api }}
{{- range $name, $value := .Values.env.api }}
            - name: {{ $name }}
              value: "{{ $value }}"
{{- end }}
{{- end }}
          resources:
{{ toYaml .Values.resources.api | indent 12 }}
          volumeMounts:
            - name: packages
              mountPath: /piston/packages
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: false
      volumes:
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
